apiVersion: v1
kind: Pod
metadata:
  name: liveness-pod
  labels:
    app: probe-test-pod
spec:
  containers:
    - name: k8s-probe-test
      image: dev.pcr.kr/1004359/k8s-probe-test:1.1
      ports:
      - containerPort: 2255
      livenessProbe:
        httpGet:
          path: /probe/liveness
          port: 8080
        initialDelaySeconds: 10
        periodSeconds: 5